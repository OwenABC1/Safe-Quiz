  <title>{% block title %}{% endblock %} - Quiz</title>
  


   <title>Quiz</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

 </head>
 <body>
 
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="contianer mt-10 pt-5">
				<h1>{{ Question }}</h1>
				<p><kbd>Question {{ QuestionNum }}</kbd></p>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-dark" style="{{ BarSize }}"></div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
	
	<div class="row pt-5">
		<div class="col-sm-3"></div>	
		<div class="col-sm-6">
			<div class="d-grid gap-3">
				<form action="{{ NextPage }}" method="post">
					<div class="form-check">
						<input type="radio" name="answer" class="btn btn-primary btn-block" id="button1"value="{{ Ans1 }}">
						<label class="form-check-label" for="button1">{{ Ans1 }}</label>
					</div>
					<div class="form-check">
						<input type="radio" name="answer" class="btn btn-primary btn-block" id="button2" value="{{ Ans2 }}">
						<label class="form-check-label" for="button2">{{ Ans2 }}</label>
					</div>
					<div class="form-check">
						<input type="radio" name="answer" class="btn btn-primary btn-block" id="button3" value="{{ Ans3 }}">
						<label class="form-check-label" for="button3">{{ Ans3 }}</label> 
					</div>
					<div class="form-check">
								<input type="submit" value="Next" class="btn btn-outline-dark">
					</div>
				</form>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
